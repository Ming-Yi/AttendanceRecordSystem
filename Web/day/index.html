<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>出勤紀錄系統</title>
<script src='js/moment.min.js'></script>
<script src='js/jquery.min.js'></script>
<script src='js/jquery-ui.custom.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script src="js/bootstrap.min.js"></script>
<script src='js/aes.js'></script>
<script src='js/pad-zeropadding-min.js'></script>
<script src='js/main.min.js'></script>
<link href='css/fullcalendar.min.css' rel='stylesheet' />
<link href='css/fullcalendar.print.css' rel='stylesheet' media='print' />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/mycss.css">

</head>
<body>
	<div id='wrap'>
		<div id="WorkDiv">
			<h4>工作內容:</h4>
			<div id='external-events'>
				<div class='fc-event'>整理資料</div>
				<div class='fc-event'>資料蒐集</div>
				<div class='fc-event'>系統建置</div>
				<span>
					
				</span>
			</div>
			<h4>新增工作內容:</h4>
			<div>
				<input type="text" id="workname"/>
				<input type="button" id="addwork" value="新增">
				<input type="button" id="delwork" value="刪除">
			</div>
			<h4>基本資料:</h4>
			<div>
				帳號:<input type="password" id="user"/>
				密碼:<input type="password" id="pwd"/>
				計畫代碼:<input type="text" id="no"/>
				<input type="checkbox" id="save" value="1" checked>保留資料狀態
				<input type="button" id="submit" value="提交">
			</div>

		</div>
		<div id='calendar'></div>
		<footer><H2>請<font color="red">拖曳</font>工作內容至日曆，<font color="red">連點刪除</font>工作內容</H2></footer>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        <h4 class="modal-title" id="myModalLabel">刪除工作內容</h4>
		      </div>
		      <div class="modal-body">

		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-primary" id="btn-del">確定刪除</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
